services:
  web:
    container_name: koop_ledget_production
    build:
      context: ./docker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${APP_PORT:-8924}:8000"
      - "${VITE_PORT:-5174}:${VITE_PORT:-5173}"
    volumes:
      - "./:/app"
    networks:
      - koop_ledget

networks:
  koop_ledget:
    driver: bridge